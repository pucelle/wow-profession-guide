<script type="text/javascript">
var callback = counting(2, function(){
	Downloaded();	
	tooltip.init();
	wowtip.init(xmltable);
	document.body.className = store.get("camp") ? store.get("camp") : (store.set("camp", "alliance").get("camp"));
	linkProfession(6);
	skillTable.init("炼金", "配方", [
		["trainer"],
		["level",0,75],
		["level",75,150],
		["level",150,225],
		["level",225,300],
		["level",300,375],
		["level",375,450],
		["favourite"],
		["search"]
	]);
	favourite.init("alchemy");
	skillMenu.init("alchemy");

	var topsearchbar = document.getElementById("menu-top").getElementsByTagName("a");
	topsearchbar = topsearchbar[topsearchbar.length - 1];
	MouseoutDelay(topsearchbar, topsearchbar.getElementsByTagName("ul")[0]);
	var bottomsearchbar = document.getElementById("menu-bottom").getElementsByTagName("a");
	bottomsearchbar = bottomsearchbar[bottomsearchbar.length - 1];
	MouseoutDelay(bottomsearchbar, bottomsearchbar.getElementsByTagName("ul")[0]);
});

var xmltable = loadxml({
	item	: "data/alchemy/items.xml",
	npc		: "data/alchemy/npcs.xml",
	quest	: "data/alchemy/quests.xml",
	spell	: "data/alchemy/spells.xml",
	skill	: "data/alchemy/skills.xml",
	object	: "data/alchemy/objects.xml",
	comment	: "data/alchemy/comments.xml",
	map		: "data/maps.xml"
}, callback);

domloaded(callback);
