<script type="text/javascript">
var callback = counting(2, function(){
	Downloaded();
	tooltip.init();
	wowtip.init(xmltable);
	document.body.className = store.get("camp") ? store.get("camp") : (store.set("camp", "alliance").get("camp"));
	linkProfession(0);
	fishingTable.init();
	fishingMenu.init("fishing");
});

var xmltable = loadxml({
	item	: "data/fishing/items.xml",
	spell	: "data/fishing/spells.xml",
	npc		: "data/fishing/npcs.xml",
	quest	: "data/fishing/quests.xml",
	object	: "data/fishing/objects.xml",
	comment	: "data/fishing/comments.xml",
	map		: "data/maps.xml",
	fishing	: "data/fishing/fishing.xml"
}, callback);

domloaded(callback);
</script>
